<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Libros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="catalogo.html">Catálogo</a></li>
            <!-- <li><a href="contacto.html">Contacto</a></li> -->
        </ul>
    </nav>

    <!-- Contenido principal -->
    <div class="container">
        <h1>Catálogo de Libros</h1>

        <!-- Barra de búsqueda -->
        <input type="text" id="searchBar" placeholder="Buscar">

        <!-- Filtros de colección -->
        <div id="filters">
            <button onclick="filterBooks('Esencial')">Esencial</button>
            <button onclick="filterBooks('Compendios')">Compendios</button>
            <button onclick="filterBooks('Ciencias y Humanidades')">Ciencias y Humanidades</button>
            <button onclick="filterBooks('Temas Selectos')">Temas Selectos</button>
            <button onclick="filterBooks('CepreUNI')">Temas Selectos</button>
            <button onclick="filterBooks('Examenes')">Examenes</button>
            <!-- Puedes añadir más filtros aquí -->
        </div>

        <!-- Área donde se mostrarán los libros -->
        <div id="booksContainer">
            <!-- Aquí se mostrarán los libros cargados desde el CSV -->
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Éxitos en tu preparación, futuro Cachimbo</p>
    </footer>

    <!-- Script para manejar el catálogo -->
    <script src="catalogo.js"></script>
</body>
</html>
